<!DOCTYPE html>
<html>
<head>
	<title>Revisiting Korean Drama - Puzzles</title>
	<link rel="icon" type="image/png" href="images/favicon.png">
	<link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="popup/magnific-popup.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body id="level1">
	<div class="timer popup"><span>200</span> seconds<br><p id="instruction">Something seems wrong with Park Bo Gum. Help him!</p></div>
	<div class="modal"></div>
	<div class="correct popup"><p>Awesome</p></div>
	<div class="wrong popup"><p>Try again</p></div>
	<div class="won popup"><p>You Won</p></div>
	<div class="lost popup"><p>You Lost</p></div>
	<div class="playAgain popup"><p>Play again</p></div>
	<div class="celebrate popup" data-youtube="https://www.youtube.com/watch?v=SbP8_9iNwdA"><p>Click to <br>Watch the "Train To Busan" trailer!</p></div>
	<div id="welcome">


		<p>Nostalgic Punches - Scintillating Puzzles - Level 1<br>A game series by <a href="Quazi_16" target="_blank">Quazi_16</a></p><br/>
		<p class="small">Developed By: Joseph</p><br/>
		<p id="startGame">Start the game</p>
	</div>
	<!-- <audio id='my_audio' class="popup" autoplay loop>
		<source src="music/theme.mp3" type="audio/mp3">
</audio> -->

	<div class="next popup"><p><a href="level2.html">Next Level</a></p></div>
	<audio class="popup" autoplay loop>
		  <source src="music/theme.mp3" type="audio/mpeg">
		</audio>

	<div id="wrapper">
		<div class="gameBoard fourBoard">

			<!-- START DRAGGABLE ITEMS -->
			<div class="dragBoard">

				<div id="prabhas_03" class="image columnOne rowOne dragItem"><img src="images/level1/BottomLeft.png"></div>

				<div id="prabhas_01" class="image columnTwo rowOne dragItem"><img src="images/level1/LeftSideOftheFace.png"></div>

				<div id="prabhas_02" class="image columnOne rowTwo dragItem"><img src="images/level1/RightSideOfTheFace.png"></div>

				<div id="prabhas_04" class="image columnTwo rowTwo dragItem"><img src="images/level1/BottomRight.png"></div>

			</div>

			<!-- END DRAGGABLE ITEMS -->

			<!-- START DROP ITEMS -->
			<div class="targetBoard">

				<div id="prabhas_01_drop" class="image columnOne rowOne target"></div>

				<div id="prabhas_02_drop" class="image columnTwo rowOne target"></div>

				<div id="prabhas_03_drop" class="image columnOne rowTwo target"></div>

				<div id="prabhas_04_drop" class="image columnTwo rowTwo target"></div>

			</div>

			<!-- END DRAGGABLE ITEMS -->
		</div>
	</div>

	<div id="loader-wrapper">
	    <div id="loader"></div>
	    <div class="loader-section section-left"></div>
	    <div class="loader-section section-right"></div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="popup/jquery.magnific-popup.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/utils/Draggable.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
